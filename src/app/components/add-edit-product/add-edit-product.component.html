<div class="row mt-4">
  <div class="col-lg-4 offset-lg-4">
    <div class="card bg-light mb-3" style="max-width: 170%;">
      <div class="card-header text-center">Agregar Prospecto</div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label mt-4">Nombre</label>
              <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Apellido Paterno</label>
              <input type="text" class="form-control" id="exampleInputLasname">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Apellido Materno</label>
              <input type="text" class="form-control" id="exampleInputSecondLasname">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Telefono</label>
              <input type="text" class="form-control" id="exampleInputSecondLastname">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Direccion</label>
              <input type="text" class="form-control" id="exampleInputAddress">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Correo electornico</label>
              <input type="email" class="form-control" id="exampleInputEmail">
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Estatus</label>
              <select class="form-select" id="exampleInputStaatus">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label mt-4">Curso</label>
              <select class="form-select" id="exampleInputArea">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label mt-4">Observaciones</label>
              <textarea class="form-control" id="exampleInputObservations" rows="3" style="height: 88px; resize: none;"></textarea>
            </div>
          </div>

          <div class="row" style="text-align: center; margin-top: 15px;">
            <div class="col-md-6">
            <button type="button" class="btn btn-info btn-lg">Aceptar</button>
            </div>
            <div class="col-md-6">
            <button routerLink="/" type="button" class="btn btn-danger btn-lg">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
